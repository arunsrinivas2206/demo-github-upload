<div class="col-md-8">
	<h3>Contact Us</h3>
    <div class="form-area">  
        <form role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="username" placeholder="Name" required 
						(keyup)="validate()" [(ngModel)]="username">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="email" (keyup)="validate()">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required [(ngModel)]="mobile" (keyup)="validate()">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required [(ngModel)]="subject" (keyup)="validate()">
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7" [(ngModel)]="message" name="message" (keyup)="validate()"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                    </div>
            
        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" [disabled]="disableBtn" 
        (click)="onFormSubmit()">Submit Form</button>
        </form>
    </div>
</div>
